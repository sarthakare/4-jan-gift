<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="icons8-birthday.gif">
  <title>❤️ Countdown for something special ❤️</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="tracking-container">
    "Your birthday gift is here: "
    <div class="tracking-step" id="orderStep">
      <div class="icon-placeholder"><img src="Packaging For Delivery.gif" alt=""></div>
      <div class="phase-name">Order Placed</div>
    </div>
    <div class="tracking-step" id="packedStep">
      <div class="icon-placeholder"><img src="Delivery team.gif" alt=""></div>
      <div class="phase-name">Packed</div>
    </div>
    <div class="tracking-step" id="transitStep">
      <div class="icon-placeholder"><img src="Truck delivery service.gif" alt=""></div>
      <div class="phase-name">In Transit</div>
    </div>
    <div class="tracking-step" id="deliveryStep">
      <div class="icon-placeholder"><img src="icons8-birthday.gif" alt=""></div>
      <div class="phase-name">Out for Delivery</div>
    </div>
  </div>
  <div id="time-remaining">Time Remaining</div>
  <div id="current-time">Current Time</div>

  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
